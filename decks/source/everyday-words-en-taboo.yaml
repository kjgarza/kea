context:
  markdown: |
    Generate Taboo cards for common everyday words and concepts.
    Categories to include:
    - Places (beach, hospital, library, school)
    - Food and drinks (pizza, coffee, birthday cake)
    - Activities (wedding, vacation, party)
    - Objects (television, phone, car)
    - Concepts (love, friendship, work)

    For each target word, provide 5 forbidden words that are:
    - The most obvious clues someone would use
    - Not simple variations of the target (no plurals, verb forms)
    - Commonly associated with the target
    - All unique from each other
